<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Slider - AngularJs</title>
		<style>
			.previewWrapper{width:100%;display:inline-block;}
			.previewWrapper img{width:150px;}
		</style>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	</head>
	<body >
		<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2" ng-controller="PreviewController">
			<form>
				<div class="form-group">
					<input type="file" name="file" preview preview-wrapper="#preview" multiple/>
					<div class="previewWrapper" id="preview"></div>
				</div>
				<div class="form-group">
					<input type="file" name="file" preview preview-wrapper="#preview2"/>
					<div class="previewWrapper" id="preview2"></div>
				</div>
				<div class="form-group">
					<input type="file" name="file" preview preview-wrapper="#preview3"/>
					<div class="previewWrapper" id="preview3"></div>
				</div>
				<div class="form-group">
					<input type="file" name="file" preview preview-wrapper="#preview4"/>
					<div class="previewWrapper" id="preview4"></div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="script/preview.js"></script>
		<script type="text/javascript" src="script/script.js"></script>
	</body>
</html>
